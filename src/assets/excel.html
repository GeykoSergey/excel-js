<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Document</title>
</head>
<body>
  <div id="app" class="container">

    <div class="excel">

      <header class="excel__header">
        <input class="input" type="text" value="Новая таблица">
        <div>
          <div class="button">
            <i class="material-symbols-outlined">exit_to_app</i>
          </div>
          <div class="button">
            <i class="material-symbols-outlined">delete</i>
          </div>
        </div>
      </header>

      <div class="excel__toolbar">
        <div class="button">
          <i class="material-symbols-outlined">format_align_left</i>
        </div>
        <div class="button">
          <i class="material-symbols-outlined">format_align_center</i>
        </div>
        <div class="button">
          <i class="material-symbols-outlined">format_align_right</i>
        </div>
        <div class="button">
          <i class="material-symbols-outlined">format_bold</i>
        </div>
        <div class="button">
          <i class="material-symbols-outlined">format_italic</i>
        </div>
        <div class="button">
          <i class="material-symbols-outlined">format_underlined</i>
        </div>
      </div>

      <div class="excel__formula">
        <div class="formula-info">fx</div>
        <div class="formula-input" contenteditable spellcheck="false"></div>
      </div>

      <div class="excel__table">

        <div class="row">
          <div class="row-info"></div>

          <div class="row-data">
            <div class="column">A</div>
            <div class="column">B</div>
            <div class="column">C</div>
          </div>
        </div>

        <div class="row">
          <div class="row-info">1</div>

          <div class="row-data">
            <div class="cell selected" contenteditable>A1</div>
            <div class="cell" contenteditable>B1</div>
            <div class="cell" contenteditable>C1</div>
          </div>
        </div>

      </div>

    </div>

  </div>
</body>
</html>
